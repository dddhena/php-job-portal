<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Information</title>
    <link rel="stylesheet" href="styles/full_information.css">
</head>
<body>
    <form action="scripts/full_information.php" method="post" enctype="multipart/form-data">
        <h2>Personal Information</h2>

        <!-- Job Information (Hidden from user but selected from previous page) -->
        <input type="hidden" name="job_title" value="Job1"> <!-- Example, should dynamically set this based on radio selection -->

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="10"><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" required></textarea><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .docx" required><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
