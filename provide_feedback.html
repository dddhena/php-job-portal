<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <link rel="stylesheet" href="styles/provide_feedback.css">
</head>
<body>
    <header>
        <h1>Provide Feedback</h1>
    </header>
    <main>
        <form action="backend/provide_feedback.php" method="POST">
            <label for="application_id">Application ID:</label>
            <input type="text" id="application_id" name="application_id" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
    <script src="scripts/provide_feedback.js"></script>
</body>
</html>
